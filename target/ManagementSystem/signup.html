<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>欢迎注册</title>
    <link rel="stylesheet" href="css/signup.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/signup.js"></script>
    <link rel="icon" href="img/logo.jpg">
  </head>
  <body style="background-color: whitesmoke">
    <div class="box">
      <div class="box-head" style="font-size:24px;font-weight:bolder;">填写注册信息</div>
      <div class="box-body">
        <form method="post" action="RegisterServlet" enctype="multipart/form-data">
          <table>

            <tr>
              <th>用户名称：</th>
              <td><input type="text" id="username" name="username" placeholder="请输入1-6位的汉字、英文、数字、下划线"></td>
              <td><img id="username-img" src="" width="30px" height="30px" onerror="noImg(this)" /></td>
              <td><span id="user-username"></span></td>
            </tr>

            <tr>
              <th>密　　码：</th>
              <td><input type="password" id="password" name="password" placeholder="长度4~20，大小写字母、数字或下划线"></td>
              <td><img id="password-img" src="" width="30px" height="30px" onerror="noImg(this)" /></td>
              <td><span id="user-password"></span></td>
            </tr>

            <tr>
              <th>确认密码：</th>
              <td><input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="请再次输入密码进行确认"></td>
              <td><img id="passwordConfirm-img" src="" width="30px" height="30px" onerror="noImg(this)" /></td>
              <td><span id="user-passwordConfirm"></span></td>
            </tr>

            <tr>
              <th>验证码：</th>
              <td> <input type="text" name="verificationCode" id="verificationCode" placeholder="请输入验证码" /></td>
              <td id="vcImg"><img id="image" src="ValidateCodeServlet" width="80px" height="40px" /></td>
              <!--<td><input type="button" id="vc" value="看不清？换一张" /></td>-->
              <td><img id="verificationCode-img" src="" width="30px" height="30px" onerror="noImg(this)" /></td>
              <td><span id="user-verificationCode"></span></td>
            </tr>

            <tr>
              <th>用户类型：</th>
              <td>
                <select name="authority">
                  <option value="manager">管理员</option>
                  <option value="member"selected>成员</option>
                </select>
              </td>
            </tr>

            <tr>
              <th>头像：</th>
              <td><input type="file" accept="image/png,image/jpeg" value="浏览" name="picture" /></td>
            </tr>

            <tr><td colspan="2"><input id="submit" type="submit" value="注册"></td><td><a id="back" href="login.html">返回</a></td></tr>
          </table>
        </form>
      </div>
    </div>
  
  </body>
</html>
