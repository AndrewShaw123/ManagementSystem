<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>聊天</title>
    <link rel="icon" href="../img/logo.jpg">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/chat.css">
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/chat.js"></script>
</head>
<body>

    <div class="head">
        <ul>
            <h1>信息管理系统</h1>
            <li style="width: 250px;height: 30px;"></li>
            <li><a href="changeUserLoginInfo.html" style="width: 500px;"><img id="pic" src="" width="25px" height="25px">欢迎管理员：<span id="loginName"></span></a></li>
            <li><a href="../BackToMainServlet">首页</a></li>
            <li><a href="../BeforeChangeUserInfoServlet">修改个人信息</a></li>
            <li><a href="changePassword.html">修改密码</a></li>
            <li><a href="../ExitServlet">退出</a></li>
            <li style="width: 289px;height: 30px;"></li>
        </ul>
    </div>

    <br/>

    <div id="all">

        <div id="userList" style="overflow-y:auto;overflow-x:auto;width:200px;height: 600px;float: left;background-color:#2e3238;">
            <div style="width: 100%;height: 80px;text-align: center;line-height: 80px;"><img id="myPic" src="" width="40px;" height="40px"><span id="myName" style="color: white;font-size:20px;margin-right: 70px;"></span></div>
            <div style="width: 100%;height: 40px;border-top: 2px solid #292C33;border-bottom:2px solid #292C33;text-align: center;line-height: 40px;"><img src="../img/chatDec.png" width="40px" height="30px"></div>
            <ul></ul>
        </div>

        <div id="container" style="width: 600px;height: 600px;float: left;background-color:#EEEEEE;">

            <div id="to" style="border-bottom: 2px solid #D6D6D6;background-color:#EEEEEE;width:100%;height: 50px;text-align: center;line-height: 50px;">未选择聊天</div>
            <div id="content" style="overflow-y:auto;overflow-x:auto;width: 600px;height: 400px;">
                <img id="unselectChat" src="../img/unselectChat.PNG" style="position:absolute;top: 40%; left: 50%;margin-left: 72px;margin-top: 72px;">
            </div>

            <div id="sendArea" style="width: 600px;height: 147px;background-color: #EEEEEE;border-top: 1px solid #D6D6D6;display: none;">
                <textarea id="msg" style="resize:none;width: 593px;height: 110px;background-color: #EEEEEE;border: none;" maxlength="100"></textarea>
                <button id="send" onclick="send()">发送</button>
            </div>

        </div>


    </div>
</body>
</html>
