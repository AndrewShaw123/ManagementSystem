<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/changePassword.js"></script>
    <link rel="stylesheet" href="../css/changePassword.css">
</head>
<body style="background-color:whitesmoke">

    <div class="head">
        <ul>
            <h1>信息管理系统</h1>
            <li style="width: 250px;height: 30px;"></li>
            <li><a href="changeUserLoginInfo.html" style="width: 500px;"><img id="pic" src="" width="25px" height="25px">欢迎管理员：<span id="loginName"></span></a></li>
            <li><a href="../BackToMainServlet">首页</a></li>
            <li><a href="../BeforeChangeUserInfoServlet">修改个人信息</a></li>
            <li><a href="#">修改密码</a></li>
            <li><a href="../ExitServlet">退出</a></li>
            <li style="width: 306px;height: 30px;"></li>
        </ul>
    </div>

    <br/>

    <form method="post" action="../ChangePasswordServlet">
        <table>

            <tr>
                <th>旧密码：</th>
                <td><input type="password" name="oldPassword" id="oldPassword" /></td>
                <td><img id="oldPassword-img" src="" width="25px" height="20px" onerror="noImg(this)" /></td>
                <td><span id="user-oldPassword"></span></td>
            </tr>

            <tr>
                <th>新密码：</th>
                <td><input type="password" name="newPassword" id="newPassword" placeholder="长度4~20,大小写字母、数字或下划线" /></td>
                <td><img id="newPassword-img" src="" width="25px" height="20px" onerror="noImg(this)" /></td>
                <td><span id="user-newPassword"></span></td>
            </tr>


            <tr><td colspan="3"><input id="submit" type="submit" value="修改"></td></tr>
        </table>
    </form>
</body>
</html>
