<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加成员</title>
    <link rel="icon" href="../../img/logo.jpg">
    <link rel="stylesheet" href="../../css/index.css">
    <script src="../../js/jquery-3.4.1.min.js"></script>
    <script src="../../js/addUser.js"></script>
    <script src="../../js/main.js"></script>
    <link rel="stylesheet" href="../../css/addUser.css">
</head>
<body style="background-color:whitesmoke">


    <div class="head">
        <ul>
            <h1>信息管理系统</h1>
            <li style="width: 250px;height: 30px;"></li>
            <li><a href="../changeUserLoginInfo.html" style="width: 500px;"><img id="pic" src="" width="25px" height="25px">欢迎管理员：<span id="loginName"></span></a></li>
            <li><a href="main.html">首页</a></li>
            <li><a href="../../BeforeChangeUserInfoServlet">修改个人信息</a></li>
            <li><a href="../changePassword.html">修改密码</a></li>
            <li><a href="../../ExitServlet">退出</a></li>
            <li style="width: 306px;height: 30px;"></li>
        </ul>
    </div>
    <br/>
    <form method="post" action="../../AddUserServlet">
        <table>

            <tr>
                <th>姓　　名：</th>
                <td><input type="text" name="name" id="name" placeholder="请输入1-6位的汉字、英文、数字" /></td>
                <td><img id="name-img" src="" width="20px" height="20px" onerror="noImg(this)" /></td>
                <td> <span id="user-name"></span></td>
            </tr>

            <tr>
                <th>学　　号：</th>
                <td><input type="text" name="number" id="number" placeholder="请输入9位的英文、数字的学号" /></td>
                <td><img id="number-img" src="" width="20px" height="20px" onerror="noImg(this)" /></td>
                <td> <span id="user-number"></span></td>
            </tr>

            <tr>
                <th>年　　龄：</th>
                <td><input type="text" name="age" id="age" placeholder="请输入合法的年龄" /></td>
                <td><img id="age-img" src="" width="20px" height="20px" onerror="noImg(this)" /></td>
                <td><span id="user-age"></span></td>
            </tr>

            <tr>
                <th>性　　别：</th>
                <td>
                    <input name="gender" type="radio" value="female" checked />女
                    <input name="gender" type="radio" value="male" />男
                </td>
            </tr>

            <tr>
                <th>手机号码：</th>
                <td><input type="tel" name="phone" id="phone" placeholder="请输入11位手机号" /></td>
                <td><img id="phone-img" src="" width="20px" height="20px" onerror="noImg(this)" /></td>
                <td><span id="user-phone"></span></td>
            </tr>

            <tr>
                <th>所属学院：</th>
                <td>
                    <select id="dept" name="dept" style="width: 200px;height: 30px;">

                    </select>
                </td>
            </tr>

            <tr>
                <th>用户类型：</th>
                <td>
                    <select name="authority">
                        <option value="manager">管理员</option>
                        <option value="member"selected>成员</option>
                    </select>
                </td>
            </tr>


            <tr><td colspan="3"><input id="submit" type="submit" value="添加"></td></tr>
        </table>
    </form>

</body>
</html>
